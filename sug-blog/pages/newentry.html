{% extends "index.html" %}

{% block content %}

<h3>New Blog Entry</h3>

<section>
    <form method="post">
        <div class="form-group">
            <label for="subjectInput">Subject</label>
            <input class="form-control" type="text" id="subjectInput"
                   value="{{subject}}" name="subject" autofocus>
        </div>
        <div class="form-group">
            <label for="contentInput">Content</label>
            <textarea class="form-control" id="contentInput" rows="20"
                      value="{{content}}" name="content">{{content}}</textarea>
        </div>
        <div class="form-group">
            <label class="text-danger">{{error}}</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
        <a href="/blog" name="cancel" class="btn btn-danger">Cancel</a>
    </form>
</section>

{% endblock %}
