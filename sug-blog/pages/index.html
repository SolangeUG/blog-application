<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A Google App Engine Blog Application">
        <meta name="author" content="Solange Umuhire Gasengayire">
        <title>A Google App Engine Blog Application</title>
        <!-- Link to favicon -->
        <link rel="icon" href="./favicon.ico">
        <!-- Use Bootstrap 4.0.0 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- Own stylesheets -->
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="https://sug-blog.appspot.com/#">
                    <img src="./assets/blog.png" alt="Blog Application">
                    <!--<span>Blog Application</span>-->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="/">
                              Home <span class="sr-only">(current)</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/hello">
                              Hello
                          </a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown show">
                                <a class="btn nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Forms
                                </a>
                                <div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item nav-link bg-dark" href="/rot13cipher">ROT13 Cypher</a>
                                    <a class="dropdown-item nav-link bg-dark" href="/signup">Signup Form</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/blog">
                              Blog
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/account">
                              User Accounts
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/apis">
                              APIs
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/caching">
                              Caching
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/scaling">
                              Scaling Up
                          </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Page content -->
        <main role="main" class="container">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Sticky footer -->
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Â© 2018 Solange Umuhire Gasengayire</span>
            </div>
        </footer>


        <!-- Bootstrap related scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
