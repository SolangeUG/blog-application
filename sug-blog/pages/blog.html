{% extends "index.html" %}

{% block content %}

<section>
    <div class="row">
        <div class="col-sm">
            <h3 class="text-primary">Blog Content</h3>
        </div>
        <div class="col-sm text-right">
            <a class="navbar-brand text-info" href="/newentry">
                <img src="./assets/plus.png" alt="New Blog entry">
                <span class="font-weight-bold">New</span>
            </a>
        </div>
    </div>
</section>

{% for entry in entries: %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm"><strong>{{entry.subject}}</strong></div>
                <div class="col-sm text-right"><strong>{{entry.created|datetime}}</strong></div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="blog-entry">{{entry.content}}</div>
                </div>
            </div>
        </div>
    </section>
{% endfor %}

{% endblock %}
